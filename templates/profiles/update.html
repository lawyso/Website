{%extends 'portal/base.html'%}
{%load static%}
{%load bootstrap3 %}


{% block title %} List Users {% endblock title %}

{% block content %}
<div class="col-md-10 col-md-offset-1">
     <div class="panel panel-primary" style="margin: 30px;background-color: #ffffff;border: 1px solid black;opacity: 0.9;filter: alpha(opacity=90);">
                <div class="panel-heading">
                  <h3 class="panel-title text-center">Update Your Profile</h3>

                </div>
                <div class="panel-body">
                      <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                        {{ profile_form.as_p }}
                        <button type="submit">Save changes</button>

                      </form>
                  </div>
        </div>
</div>

{% endblock %}
