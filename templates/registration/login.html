{%extends 'registration/base.html' %}
{% load bootstrap3%}
    {% load static %}
        {% block content%}
        <div class="col-md-5 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Login Here:</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-success fade in">
                        <a class="close" data-dismiss="alert">&times;</a>
                        <h5 class="text-center">Enter your Username and password to Login</h5>
                        <p class="text-center">Otherwise signup <a href="">here</a> </p>

                    </div>

                        <form class="horizontal-form" role="form" method="post" action=".">
                            {%csrf_token%}
                               {% bootstrap_form form %}
                              <div class="form-group">
                                <div class="col-md-8 col-md-offset-3">

                                    <input type="submit" name="submit" class="btn btn-primary btn-sm" value="Login">
                                    <a href="{% url 'Ufanisi:index' %}" class="btn btn-default pull-right">Home </a>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
        {%endblock%}
